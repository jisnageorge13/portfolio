<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/contact.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
        }
        .menu {
    position: fixed;
    top: 0px;
    right: 20px;
    z-index: 1000;
    display: flex; 
}

.menu-content {
    position: fixed;
    top: 40px;
    right: 10px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
    display: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 999; 
}

.menu-content.show {
    display: block;
}
.menu-content a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        .menu-content a:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-toggle text-right mt-3">
            <button class="btn menu" onclick="toggleMenu()">Menu</button>
        </div>
        <div class="menu-content text-center mt-3 ">
            <a href="index.html" class="text-decoration-none">Home</a>
            <a href="about_me.html" class="text-decoration-none">About Me</a>
            <a href="projects.html" class="text-decoration-none">Projects</a>
            <a href="skills.html" class="text-decoration-none">Skills</a>
            <a href="contact.html" class="text-decoration-none">Contact Me</a>
        </div>
    </div><br><br><br>
    <div class="container">
        <div class="item d-flex">
            <div class="contact col">
                <div class="first-text">Let's get in touch</div>
                <img src="assets/contact.jpg" class="image" alt="contact-me img">
                <div class="social-links">
                    <span class="second-text">Connect with me</span>
                    <ul class="social-media">
                        <li><a href="#" class="i"><i class="bx bxl-facebook"></i></a></li>
                        <li><a href="#" class="i"><i class="bx bxl-linkedin"></i></a></li>
                        <li><a href="#" class="i"><i class="bx bxl-github"></i></a></li>
                        <li><a href="#" class="i"><i class="bx bxl-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text text">Contact me</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input"  placeholder="Name" required>
                        <!-- <label for="">Name</label> -->
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" placeholder="Email" required >
                        <!-- <label for="">Email</label> -->
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" placeholder="Phone" required>
                        <!-- <label for="">Phone</label> -->
                    </div>
                    <div class="input-box">
                        <textarea id="message" class="input" cols="30" rows="10" placeholder="Message"></textarea>
                        <!-- <label for="">Message</label> -->

                    </div>
                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menuContent = document.querySelector('.menu-content');
            menuContent.classList.toggle('show');
        }
    </script>
</body>
</html>
